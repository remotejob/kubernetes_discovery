apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cv-app
spec:
  template:
    metadata:
      labels:
        run: cv-app
    spec:
      containers:
      - name: cv-app
        image: remotejob/discovery:0.0 
        env:
        - name: SECRET_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: username
        - name: SECRET_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: password
        ports:
        - containerPort: 8000
